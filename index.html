    <script src="js/data.js"></script>
    <script>
      feather.replace();

      // Carousel scroll functionality
      const carousel = document.getElementById("productsCarousel");
      const scrollLeftBtn = document.getElementById("scrollLeft");
      const scrollRightBtn = document.getElementById("scrollRight");
      const productsWrapper = carousel.querySelector(".products-wrapper");

      function updateScrollButtons() {
        const scrollLeft = productsWrapper.scrollLeft;
        const scrollWidth = productsWrapper.scrollWidth;
        const clientWidth = productsWrapper.clientWidth;

        if (scrollLeft <= 5) {
          scrollLeftBtn.classList.add("hidden");
        } else {
          scrollLeftBtn.classList.remove("hidden");
        }

        const isAtEnd = scrollLeft + clientWidth >= scrollWidth - 5;
        if (isAtEnd) {
          scrollRightBtn.classList.add("hidden");
        } else {
          scrollRightBtn.classList.remove("hidden");
        }
      }

      scrollLeftBtn.addEventListener("click", () => {
        productsWrapper.scrollBy({ left: -300, behavior: "smooth" });
        setTimeout(updateScrollButtons, 300);
      });

      scrollRightBtn.addEventListener("click", () => {
        productsWrapper.scrollBy({ left: 300, behavior: "smooth" });
        setTimeout(updateScrollButtons, 300);
      });

      productsWrapper.addEventListener("scroll", updateScrollButtons);
      window.addEventListener("resize", updateScrollButtons);

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", () => {
          renderBestsellerProducts();
          setTimeout(updateScrollButtons, 200);
          updateCartBadge();
        });
      } else {
        renderBestsellerProducts();
        setTimeout(updateScrollButtons, 200);
        updateCartBadge();
      }

      function addProductCardListeners() {
        const productCards = document.querySelectorAll(".product-card");
        productCards.forEach((card) => {
          card.addEventListener("click", (e) => {
            if (!e.target.closest(".favorite-btn")) {
              const productName =
                card.querySelector(".product-name").textContent;
              const productId = getProductIdByName(productName);
              if (productId) {
                window.location.href = `product-detail.html?id=${productId}`;
              }
            }
          });
        });
      }

      function getProductIdByName(name) {
        const products = [
          { id: 1, name: "Kaos Warna Biru" },
          { id: 2, name: "Kaos Klasik Putih" },
          { id: 3, name: "Kaos Premium Hitam" },
          { id: 4, name: "Kaos Sporty" },
          { id: 5, name: "Varsity Premium" },
        ];
        const product = products.find((p) => p.name === name);
        return product ? product.id : null;
      }

      function renderBestsellerProducts() {
        const wrapper = document.getElementById("bestsellerWrapper");
        wrapper.innerHTML = "";

        productsData.forEach((product) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.style.cursor = "pointer";

          const isInWlist = isInWishlist(product.id);

          card.innerHTML = `
            <div class="product-image">
              <img src="${product.image}" alt="${product.name}" data-front="${product.image}" data-back="${product.backImage}" />
              <button class="favorite-btn" onclick="toggleWishlistHome(event, ${product.id})">
                <i data-feather="heart" ${isInWlist ? 'style="fill: currentColor;"' : ""}></i>
              </button>
            </div>
            <h3 class="product-name">${product.name}</h3>
            <p class="product-price">Rp.${product.price.toLocaleString("id-ID")}</p>
            <p class="product-category">${product.category}</p>
          `;

          // Hover effect untuk swap gambar
          const productImg = card.querySelector(".product-image img");
          card.addEventListener("mouseenter", () => {
            productImg.src = productImg.dataset.back;
          });
          card.addEventListener("mouseleave", () => {
            productImg.src = productImg.dataset.front;
          });

          card.addEventListener("click", (e) => {
            if (!e.target.closest(".favorite-btn")) {
              navigateToDetail(product.id);
            }
          });

          wrapper.appendChild(card);
        });

        feather.replace();
      }

      function toggleWishlistHome(event, productId) {
        event.stopPropagation();

        if (isInWishlist(productId)) {
          removeFromWishlist(productId);
        } else {
          addToWishlist(productId);
        }

        renderBestsellerProducts();
      }

      function navigateToDetail(productId) {
        window.location.href = `product-detail.html?id=${productId}`;
      }
    </script>
  </body>
